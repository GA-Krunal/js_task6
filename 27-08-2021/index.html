<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hello, world!</title>
</head>
<body>
    <div class="container" style=" padding-left: 450px; background-color: antiquewhite;">
        <div class="form-group" style="width: 300px;">
            <label for="fname"><strong>FirstName:</strong></label>
            <input type="text" class="form-control" id="fname" placeholder="Enter Your FirstName">
        </div>
        <div class="form-group" style="width: 300px;">
            <label for="lname"><strong>lastName:</strong></label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Your LastName">
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="ip()">Save</button>
    </div>
    <div class="container">
        <table class="table table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
